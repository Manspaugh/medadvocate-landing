<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedAdvocate — Coming Soon</title>
    <meta name="description" content="Find savings in your medical bills." />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="hero">
        <div class="mark" aria-hidden="true">
          <div class="pill p1"></div>
          <div class="pill p2"></div>
          <div class="pill p3"></div>
        </div>

        <h1 class="brand">Med<span>Advocate</span></h1>
        <p class="tagline">Find savings in your medical bills</p>

        <div class="divider" aria-hidden="true"></div>

        <div class="card">
          <h2 class="card-title">Coming soon. Join the waitlist.</h2>

          <!-- OPTION A: Formspree (recommended) -->
          <!-- 1) Create a Formspree form and replace the action URL below -->
          <form id="waitlistForm" action="https://formspree.io/f/mnjjlrap" method="POST">
            <label class="label" for="fullName">Full Name</label>
            <input
              class="input"
              id="fullName"
              name="fullName"
              type="text"
              autocomplete="name"
              placeholder=""
              required
            />

            <label class="label" for="email">Email Address</label>
            <input
              class="input"
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              placeholder=""
              required
            />

            <button class="btn" type="submit">
              <span>Join the Waitlist</span>
              <span class="arrow" aria-hidden="true">→</span>
            </button>

            <p class="fineprint" id="formStatus" role="status" aria-live="polite"></p>
          </form>

          <!-- OPTIONAL: Simple contact link under the form -->
          <div class="links">
            <a href="mailto:hello@yourdomain.com">Get in touch</a>
            <span class="dot">•</span>
            <a href="#" aria-disabled="true" title="Add your App Store link when ready">App Store</a>
            <span class="dot">•</span>
            <a href="#" aria-disabled="true" title="Add your Play Store link when ready">Google Play</a>
          </div>
        </div>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
